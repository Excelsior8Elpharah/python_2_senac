<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudação com Django</title>
</head>
<body>
    <div class="container">
        <h1>Digite seu nome:</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="nome" placeholder="Seu nome">
            <button type="submit">Enviar</button>
        </form>
        {% if nome %}
            <p>Olá, {{ nome }}!</p>
        {% endif %}
    </div>
</body>
</html>
